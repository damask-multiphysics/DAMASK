---

solver:
  mechanical: spectral_basic
  damage: spectral

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, x, x],
                [0,      x, x],
                [0,      0, x]]
        P: [[x, 0, 0],
            [x, 0, 0],
            [x, x, 0]]
    discretization:
      t: 2.0
      N: 90
    f_out: 91

  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, x, x],
                [0,      x, x],
                [0,      0, x]]
        P: [[x, 0, 0],
            [x, 0, 0],
            [x, x, 0]]
    discretization:
      t: 1.4
      N: 280
    f_out: 35
