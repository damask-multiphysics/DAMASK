---

solver:
  mechanical: spectral_basic
  thermal: spectral

loadstep:
  - boundary_conditions:
      mechanical:
        F: [[x, x, 0],
            [0, x, x],
            [x, 0, x]]
        P: [[0, 0, x],
            [x, 0, 0],
            [0, x, 0]]
    discretization:
      t: 100
      N: 100
