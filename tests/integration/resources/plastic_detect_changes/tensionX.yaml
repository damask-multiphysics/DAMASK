---

solver:
  mechanical: spectral_basic

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, 0, 0],
                [0,      x, 0],
                [0,      x, 0]]
        P: [[x, x, x],
            [x, 0, x],
            [x, 0, x]]
    discretization:
      t: 20
      N: 150
    f_out: 75
