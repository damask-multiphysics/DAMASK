---
homogenization:
  SX:
    N_constituents: 1
    mechanical: {type: pass}
    thermal: {type: pass, output: ['T']}

phase:
  isotropic:
    rho: 1.0e5
    lattice: cF
    mechanical:
      elastic: {type: Hooke, C_11: 100.0e+6, C_12: 60.0e+6, C_44: 20.0e+6}
      plastic:
        type: isotropic
        dot_gamma_0: 0.001
        n: 20.
        xi_0: 3.0e+6
        xi_inf: 6.0e+6
        a: 2.
        h_0: 1.e+6
        M: 1.
        h: 1.
        dilatation: True
    thermal:
      K_11: 1.0
      C_p: 10000.0

material:
  - homogenization: SX
    constituents:
      - phase: isotropic
        v: 1.0
        O: [1.0, 0.0, 0.0, 0.0]
