---

solver:
  mechanical: spectral_basic

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[0, 0,    0],
                [0, 1e-2, 0],
                [0, 0,    x]]
        P: [[x, x, x],
            [x, x, x],
            [x, x, 0]]
    discretization:
      t: 2
      N: 60
    f_out: 10
