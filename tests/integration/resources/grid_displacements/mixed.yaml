---

solver:
  mechanical: spectral_basic

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[1.0e-3, 0, 0],
                [0,      x, 0],
                [0,      0, x]]
        P: [[x, x, x],
            [x, 0, x],
            [x, x, 0]]
    discretization:
      t: 10
      N: 40
    f_out: 4
  - boundary_conditions:
      mechanical:
        dot_F: [ [0, 0, 0], [1.e-3, 0, 0], [0, 0, 0] ]
    discretization:
      t: 40
      N: 80
    f_out: 20
